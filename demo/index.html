<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>nZoom</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
<link rel="stylesheet" href="../dst/jquery.nZoom.css">
<link rel="stylesheet" href="demo.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<script src="../dst/jquery.nZoom.min.sourcemap.js"></script>
<!-- <script src="../dst/jquery.nZoom.js"></script> -->

</head>
<body>

<div class="wrapper_1">


<h1>nZoom</h1>


<div id="zoom-1" class="zoom_1 nZoom">
  <div class="zoom_1__img nZoom__img">
    <img src="//placehold.jp/800x800.png" alt="" width="500" height="500" />
  </div><div class="nZoom__overlay"></div>
  <div class="zoom_1__enable nZoom__enable"></div>
</div>

<script>
$(function(){
  
  $("#zoom-1").nZoom();
  
});
</script>


<hr style="margin: 100px 0">


<div class="zoom_2 nZoom">
  <div class="zoom_2__img nZoom__img">
    <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
  </div><div class="nZoom__overlay"></div>
  <div class="zoom_2__enable nZoom__enable" data-target=""></div>
</div>

<div class="zoom_2 nZoom">
  <div class="zoom_2__img nZoom__img">
    <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
  </div><div class="nZoom__overlay"></div>
  <div class="zoom_2__enable nZoom__enable"></div>
</div>

<script>
$(function(){
  
  $(".zoom_2").nZoom();
  
});
</script>


<hr style="margin: 100px 0">


<section>
  <h2>カルーセル内に適用</h2>
  <div id="carousel-1" class="carousel_1">
    <div class="carousel_1__items">
      <div id="carousel-1-1" class="carousel_1__item">
        <div class="nZoom">
          <div class="nZoom__img">
            <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
          </div><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div id="carousel-1-2" class="carousel_1__item">
        <div class="nZoom">
          <div class="nZoom__img">
            <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
          </div><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div id="carousel-1-3" class="carousel_1__item">
        <div class="nZoom">
          <div class="nZoom__img">
            <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
          </div><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div id="carousel-1-4" class="carousel_1__item">
        <div class="nZoom">
          <div class="nZoom__img">
            <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
          </div><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div id="carousel-1-5" class="carousel_1__item">
        <div class="nZoom">
          <div class="nZoom__img">
            <img src="//placehold.jp/500x500.png" alt="" width="300" height="300" />
          </div><div class="nZoom__overlay"></div>
        </div>
      </div>
    </div>
    <div class="zoom_3__enable nZoom__enable"></div>
  </div>
  <script>
  $(function(){
    
    var zoom = new nZoomCarousel({
      el: "#carousel-1"
    });
    
    $("#carousel-1 .carousel_1__items").slick({
      infinite: true,
      dots: true,
      draggable: false,
      slidesToShow: 1,
      slidesToScroll: 1,
      beforeChange: function(){}
    })
    .on("beforeChange", function(e, slick, currentSlide, nextSlide){
      zoom.setCurrentSlide(nextSlide);
    });
    
  });
  </script>
</section>


</div><!-- /.wrapper_1 -->


</body>
</html>
