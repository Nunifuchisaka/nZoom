<body>

  </div><div class="nZoom__overlay"></div>

<hr style="margin: 50px 0">


<div class="zoom_2 nZoom">

</div>

<script>
$(function(){
  
  $(".zoom_2").nZoom();
  
});
</script>


<hr style="margin: 50px 0">


<section>
  <h2>カルーセル内に適用</h2>
  <div id="carousel-1" class="carousel_1">
    <div class="carousel_1__items">
      <div class="carousel_1__item">
        <div class="nZoom" style="height: 100%">
          <p class="img_1 nZoom__img">
            <img src="1.jpg" alt="">
          </p><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div class="carousel_1__item">
        <div class="nZoom" style="height: 100%">
          <p class="img_1 nZoom__img">
            <img src="2.jpg" alt="">
          </p><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div class="carousel_1__item">
        <div class="nZoom" style="height: 100%">
          <p class="img_1 nZoom__img">
            <img src="3.jpg" alt="">
          </p><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div class="carousel_1__item">
        <div class="nZoom" style="height: 100%">
          <p class="img_1 nZoom__img">
            <img src="4.jpg" alt="">
          </p><div class="nZoom__overlay"></div>
        </div>
      </div>
      <div class="carousel_1__item">
        <div class="nZoom" style="height: 100%">
          <p class="img_1 nZoom__img">
            <img src="5.jpg" alt="">
          </p><div class="nZoom__overlay"></div>
        </div>
      </div>
    </div>
    <div class="nZoom__enable"></div>
  </div>
  <script>
  $(function(){
    
    var $carousel = $("#carousel-1");
    
    $carousel.find(".carousel_1__item").matchHeight({
      byRow: false
    });
    
    var zoom = new nZoomCarousel({
      el: "#carousel-1"
    });
    
    $carousel.find(".carousel_1__items").slick({
      infinite: true,
      dots: true,
      draggable: false,
      slidesToShow: 1,
      slidesToScroll: 1
    })
    .on("beforeChange", function(e, slick, currentSlide, nextSlide){
      zoom.setCurrentSlide(nextSlide);
    });
    
  });
  </script>
</section>
